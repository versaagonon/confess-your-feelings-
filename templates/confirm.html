        body {

            text-align: center;
            background: linear-gradient(120deg, #ee9ca7, #ffdde1);
            height: 100vh;
            display: flex;

            justify-content: center;

        .btn:hover {

        .btn img {

            height: 24px;
        }

        }

        }

        }
