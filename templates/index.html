<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staycation Invitation üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #ffdde1, #ee9ca7);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 15px;
            animation: fadeIn 2s ease-in-out;
        }
        #yesBtn, #noBtn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 10px;
            border-radius: 12px;
            font-weight: 600;
            position: absolute;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-size: 20px;
            box-shadow: 0px 0px 12px rgba(255, 77, 109, 0.8);
            top: 60%;
            left: 40%;
        }
        #yesBtn:hover, #noBtn:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 20px rgba(255, 77, 109, 1);
        }
        #noBtn {
            background-color: #dc3545;
            color: white;
            top: 60%;
            left: 50%;
        }

        .watermark {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="watermark">This source was built by versaagonon, remove this on index.html and confirm.html to remove the watermark hehe</div>
    
    <h1 id="mainText">Want to go on a Staycation with me? ü•∫üíï</h1>

    <button id="yesBtn" onclick="goToConfirm()">YES üíñ</button>
    <button id="noBtn" class="move" onclick="moveNo()">NO üò≠</button>

    <script>
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");
        let mainText = document.getElementById("mainText");

        let noTexts = [
            "Oops, it moved! üòù",
            "Nope, try again ü§™",
            "Told you it's not that easy üòÜ",
            "Keep trying üòÇ",
            "Haha, got you ü§≠",
            "Are you really saying no? ü§®",
            "Just give up ü§£"
        ];
        let noClickCount = 0;

        function goToConfirm() {
            window.location.href = "/confirm";
        }

        function moveNo() {
            let randomX = Math.floor(Math.random() * 50) - 25;
            let randomY = Math.floor(Math.random() * 50) - 25;

            noBtn.style.left = (50 + randomX) + "%";
            noBtn.style.top = (60 + randomY) + "%";

            mainText.innerHTML = noTexts[noClickCount % noTexts.length];
            noClickCount++;
        }
    </script>
</body>
</html>
